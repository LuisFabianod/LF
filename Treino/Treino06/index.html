<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div id="display">
                <table>
                    <tr>
                        <td colspan="4"><input type="text" class="display"></td>
                    </tr>
                </table>
            </div>
            <div id="buttons">
                <table>
                    <tr>
                        <td class="btn btn-clear primeiro top-left">C</td>
                        <td class="btn btn-num segundo">(</td>
                        <td class="btn btn-num terceiro">)</td>
                        <td class="btn btn-num quarto top-right">/</td>
                    </tr>
                    <tr>
                        <td class="btn btn-num primeiro">7</td>
                        <td class="btn btn-num segundo">8</td>
                        <td class="btn btn-num terceiro">9</td>
                        <td class="btn btn-num quarto ">*</td>
                    </tr>
                    <tr>
                        <td class="btn btn-num primeiro">4</td>
                        <td class="btn btn-num segundo">5</td>
                        <td class="btn btn-num terceiro">6</td>
                        <td class="btn btn-num quarto">+</td>
                    </tr>
                    <tr>
                        <td class="btn btn-num primeiro">1</td>
                        <td class="btn btn-num segundo">2</td>
                        <td class="btn btn-num terceiro">3</td>
                        <td class="btn btn-num quarto">-</td>
                    </tr>
                    <tr>
                        <td class="btn btn-num primeiro bottom-left">.</td>
                        <td class="btn btn-num segundo">0</td>
                        <td class="btn btn-del terceiro">&laquo;</td>
                        <td class="btn btn-eq quarto bottom-right">=</td>
                    </tr>
            </div>
            </table>
        </div>
    </div>
    <script src="script.js">

    </script>
</body>

</html>
