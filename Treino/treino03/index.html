<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="imagem">
            <h1>Faça login<br>E entre no nosso time</h1>
            <img src="imagens/astronaut-suit-animate.svg" alt="astronaut-suit-animate">
        </div>
        <div class="form">
            <h1>LOGIN</h1>
            <div class="textfield">
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" id="iusuario" placeholder="Usuário">
            </div>
            <div class="textfield">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="isenha" placeholder="Senha">
            </div>
            <input type="button" value="login" class="button">
        </div>
    </div>
</body>

</html>
