<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        div#area{
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseleave="saiu()">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById("area")
        function clicar(){
            
            a.innerText = 'Clicou'
            a.style.background = 'red'
        }
        function entrar(){
            a.innerText = 'Entrou'
        }
        function saiu(){
            a.innerText = 'Saiu'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
