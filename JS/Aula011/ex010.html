<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    
    Velocidade do Carro:<input type="number" name="num" id="inum">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var vel = document.getElementById('inum')
            var res = document.getElementById('res')
            var vel = Number(vel.value)
            res.innerHTML = `Sua velocidade atual Ã© de ${vel}Km/h`
            if(vel > 60){
                res.innerHTML = "<strong>MULTADO</strong>, passou do limite" 
            }else{
                res.innerHTML = "Ta de boa"
            }
            
        }
    </script>
</body>
</html>
