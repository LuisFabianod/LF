<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Verificação de nacionalidade</h1>

    País em que nasceu:<input type="text" name="nome    " id="inome">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
        var nac = document.getElementById('inome')
        var res = document.getElementById('res')
        if(nac == 'Brasil'){
            res.innerHTML += "Você é brasileiro"
        }else{
            res.innerHTML += "Você é GRINGO"
        }
    }   
    </script>
