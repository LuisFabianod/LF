<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="container">
    <h1>Tabela IMC</h1>
  <section class="container" id="lista">
    <ul>
      <h2 id="cu">IMC</h2>
      <li>Menos do que 18,5</li>
      <li>Entre 18,5 e 24,9</li>
      <li>Entre 25 e 29,9</li>
      <li>Entre 30 e 34,9</li>
      <li>Entre 35 e 39,9</li>
      <li>Mais do que 40</li>
    
      <h2>Resultado</h2>
      <li>Abaixo do peso</li>
      <li>Peso normal</li>
      <li>Sobrepeso</li>
      <li>Obesidade grau 1</li>
      <li>Obesidade grau 2</li>
      <li>Obesidade grau 3</li>
    </ul>

    
  </section>
  <h2>Calcule seu IMC</h2>
  
  

 
    <form action="" id="form">
      <label for="peso">Peso:</label>
      <input type="number" id="peso" step=".1"  placeholder="Peso">

      <label for="altura">Altura:</label>
      <input type="number" id="altura" step=".1" placeholder="Altura">

      <button type="submit">Enviar</button>
    </form>
  
  <div id="res">

  </div>
  <script src="./assets/js/main.js"></script>
</body>

</html>
